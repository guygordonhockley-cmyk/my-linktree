<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guy Hockley</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General layout */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Card container */
.card {
  position: relative;
  background: url('images/background.jpg') no-repeat center bottom;
  background-size: cover;
  background-position-y: 85%;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 420px;
  min-height: 600px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  color: white;
  text-align: center;
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .card {
    background-position-y: 90%;
    min-height: 100vh; /* Fill full phone screen */
    padding: 50px 25px;
  }
}

@media (max-width: 480px) {
  .card {
    background-position-y: 95%;
  }
}

      /* Profile photo */
    .profile-photo {
      position: relative;
      z-index: 1;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      position: relative;
      z-index: 1;
      font-size: 1.8rem;
      color: #000;
      margin: 10px 0;
    }

    p {
      position: relative;
      z-index: 1;
      font-size: 1rem;
      color: #333;
      margin-bottom: 25px;
      max-width: 300px;
    }

    /* Buttons */
    .buttons {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 250px;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      background: white;
      color: #0073e6;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .buttons a:hover {
      background: #0073e6;
      color: white;
      transform: translateY(-2px);
    }

    /* Social icons */
    .social-icons {
      position: relative;
      z-index: 1;
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #0073e6;
      font-size: 1.8rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.15);
    }

    .social-icons a.linkedin:hover { color: #0077b5; }
    .social-icons a.whatsapp:hover { color: #25D366; }
    .social-icons a.email:hover { color: #EA4335; }

    /* Mobile layout */
    @media (max-width: 480px) {
      .card {
        min-height: 100vh;
        border-radius: 0;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/profile.jpg" alt="Guy Hockley" class="profile-photo">
    <h1>Guy Hockley</h1>
    <p>Analytical and entrepreneurial Liberal Arts graduate from the University of Nottingham.</p>

    <div class="buttons">
      <a href="docs/CV.pdf" target="_blank">View my CV</a>
      <a href="https://calendly.com/guyhockley/new-meeting" target="_blank">Book a Meeting</a>
    </div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/guy-hockley/" target="_blank" class="linkedin" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://wa.me/447493886586" target="_blank" class="whatsapp" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:guygordonhockley@gmail.com" class="email" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</body>
</html>
